<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <script>
      let password = 'password'

      for (let tries = 0; tries < 3; tries++) {
        attempt = prompt('What is the password:')
        if (password === attempt) {
          console.log('You have successfully logged in.')
          break
        } else if (tries === 2 && attempt !== password) {
          console.log('You have been denied access.')
        }
      }
    </script>
  </body>
</html>
